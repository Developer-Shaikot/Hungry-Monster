<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-monster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="col-lg-7 mx-auto text-center">
        <form">
            <div class="inner-form">
                <div class="input-field first-wrap">
                </div>
                <input id="keyword" type="text" placeholder="Search your meals.." />
            </div>
            <div class="input-field second-wrap">
                <button id="searchBtn" class="btn-search" type=>Search</button>
            </div>
    </div>
    </form>
    </div>


    <section class="container py-5">
        <div id="meals" class="row g-3"></div>
        <p id="warning" class="lead text-warning text-center">Enter meal name</p>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="mealsDetails" class="modal-body"></div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
